{% load static %}
<!DOCTYPE html>
<html lang="UTF-8">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-compatible" content="ie=edge">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Sign up</title>
  <style>
    .sign_input {
      margin-top: 19px;
    }

    body {
            background: #DFC2F2;
            background-image: linear-gradient(to right, #ffffb3, #ffe6e6);
            background-attachment: fixed;
            background-size: cover;

        }
   
  </style>
</head>

<body>
  <div style="text-align: center;">
  <form action="" class="register" method="post">
    {% csrf_token %}
    <div style="text-align:center;">
      <br>
    <br>
      {% for message in messages %}
    <div class="alert alert- {{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Warning : </strong> {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
    </div>
    <p style="font-size:29px;margin-bottom:29px;text-align: center;color: black;font-family: Century Gothic;"><b>Sign up</b></p>

    <input class="sign_input" type="text" name="first_name" placeholder="Firstname" required><br>
    <input class="sign_input" type="text" name="last_name" placeholder="Lastname" required><br>
    <input class="sign_input" type="text" name="username" placeholder="Username" required><br>
    <input class="sign_input" type="email" name="email" placeholder="Email" required><br>
    <input class="sign_input" type="password" name="password" placeholder="Password" required><br>
    <input class="sign_input" type="password" name="confirm_password" placeholder="Confirm Password" required><br>
    <br>
    <input style="background-color: white;color: #3B2F2F;width: auto;;border-radius: 5px;font-family: Century Gothic;" type="submit" value="Create Account"><br>
    <br>
    <a style="text-decoration: none;color: black;" href="{% url 'signin' %}">
      Already created account?</a>

  </form>
</div>








 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
            crossorigin="anonymous"></script>
</body>


</html
